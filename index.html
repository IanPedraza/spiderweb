<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpiderWeb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 735px)" />
  </head>
  <body>
    <header>
      <span class="logoImg"></span>
      <span class="spidermanImg"></span>
    </header>
    <main>
      <section class="main-cast">
        <h2>CAST</h2>
        <section class="cast-container">
          <article class="cast-container__item">
            <span class="cast-item__photo" id="tom-holland"></span>
            <p class="cast-item__name">Tom Holland</p>
            <p class="cast-item__character">Spiderman</p>
          </article>
          <article class="cast-container__item">
            <span class="cast-item__photo" id="zendaya"></span>
            <p class="cast-item__name">Zendaya</p>
            <p class="cast-item__character">MJ</p>
          </article>
          <article class="cast-container__item">
            <span class="cast-item__photo" id="jacob-batalon"></span>
            <p class="cast-item__name">Jacob Batalon</p>
            <p class="cast-item__character">Jacob Batalon</p>
          </article>
        </section>
      </section>
      <section class="main-movies">
        <h2>Movies</h2>
        <section class="movies-container__slider">
          <article class="movies-container__item">
            <a href="#" id="far-from-home"></a>
          </article>
          <article class="movies-container__item">
            <a href="#" id="spiderverse"></a>
          </article>
          <article class="movies-container__item">
            <a href="#" id="homecoming"></a>
          </article>
          <article class="movies-container__item">
            <a href="#" id="amazing-1"></a>
          </article>
          <article class="movies-container__item">
            <a href="#" id="amazing-2"></a>
          </article>
          <article class="movies-container__item">
            <a href="#" id="spiderman-3"></a>
          </article>
          <article class="movies-container__item">
            <a href="#" id="spiderman-2"></a>
          </article>
          <article class="movies-container__item">
            <a href="#" id="spiderman-1"></a>
          </article>
        </section>
      </section>
    </main>
    <footer>
      <section class="left">
        <ul>
          <li>
            <a href="https://github.com/IanPedraza/" target="_blank">Github</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/ianpedraza/" target="_blank"
              >LinkedIn</a
            >
          </li>
          <li><a href="http://ianpedraza.com/" target="_blank">Website</a></li>
        </ul>
      </section>
      <section class="right">
        <span class="spider"></span>
      </section>
